<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<header>
  <h1 class="top-title">Tic Tac Toe</h1>
  <p class="winner-declaration hidden">Player 2 IS THE WINNER!</p>
</header>
<main class="main">
  <section class="left">
    <h1 class="left-player" id="leftPlayer">Player One</h1>
  </section>
  <section class="middle-box" id="middleBox">
    <article class="game-board-grid" id="gameBoardGrid"></article>
  </section>
  <section class="right">
    <h1 class="right-player" id="rightPlayer">Player Two</h1>
  </section>
</main>
