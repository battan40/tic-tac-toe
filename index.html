<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>TicTacToe</title>
  </head>
  <body>
    <main class="main">
      <section class="left">
        <article class="player1-icon">⭐</article>
        <h1 class="left-player" id="leftPlayer">Wins</h1>
      </section>
      <section class="middle-box" id="middleBox">
        <h1 class="top-title">Tic Tac Toe</h1>
        <p class="winner-declaration hidden">Player 2 IS THE WINNER!</p>
        <section class="game-board-grid" id="gameBoardGrid">
          <button class="board-squares" id="topRowLeft">x</button>
          <button class="board-squares" id="topRowMiddle">x</button>
          <button class="board-squares" id="topRowRight">x</button>
          <button class="board-squares" id="centerRowLeft">x</button>
          <button class="board-squares" id="centerRowMiddle">x</button>
          <button class="board-squares" id="centerRowRight">x</button>
          <button class="board-squares" id="lastRowLeft">x</button>
          <button class="board-squares" id="lastRowMiddle">x</button>
          <button class="board-squares" id="lastRowRight">x</button>
        </section>
         <article class="squares"></article>
     </section>
     <section class="right">
       <article class="player2-icon">♥️</article>
       <h1 class="right-player" id="rightPlayer">Wins</h1>
     </section>
    </main>
    <script text="text/javascript" scr="./game.js"></script>
    <script text="text/javascript" scr="./player.js"></script>
    <script text="text/javascript" src="./main.js"></script>
  </body>
</html>
