<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>TicTacToe</title>
  </head>
  <body>
    <main class="main">
      <section class="left">
        <article class="player1-icon">♥️</article>
        <h1 class="left-player" id="leftPlayer">Wins</h1>
      </section>
      <section class="middle-box" id="middleBox">
        <h1 class="top-title">Tic Tac Toe</h1>
        <p class="winner-declaration" id="turnDisplay"></p>
        <section class="game-board-grid" id="gameBoardGrid">
          <button class="board-squares" id="0"></button>
          <button class="board-squares" id="1"></button>
          <button class="board-squares" id="2"></button>
          <button class="board-squares" id="3"></button>
          <button class="board-squares" id="4"></button>
          <button class="board-squares" id="5"></button>
          <button class="board-squares" id="6"></button>
          <button class="board-squares" id="7"></button>
          <button class="board-squares" id="8"></button>
        </section>
         <article class="squares"></article>
     </section>
     <section class="right">
       <article class="player2-icon">⭐</article>
       <h1 class="right-player" id="rightPlayer">Wins</h1>
     </section>
    </main>
    <script text="text/javascript" src="./game.js"></script>
    <script text="text/javascript" src="./player.js"></script>
    <script text="text/javascript" src="./main.js"></script>
  </body>
</html>
